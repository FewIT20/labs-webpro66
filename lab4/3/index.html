<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="http://10.0.15.21/lab/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://10.0.15.21/lab/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mb-5 mt-5">
            <div class="col-md-auto">
                <input class="form-control" placeholder="รหัสนักศึกษา" id="studentid">
            </div>
            <div class="col-md-auto">
                <input class="form-control" placeholder="ชื่อจริง" id="firstname">
            </div>
            <div class="col-md-auto">
                <input class="form-control" placeholder="นามสกุล" id="surname">
            </div>
            <div class="col-md-auto">
                <button class="btn btn-success" onclick="handleClick()">Register</button>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ลำดับ</th>
                        <th scope="col">รหัสนักศึกษา</th>
                        <th scope="col">ชื่อ</th>
                        <th scope="col">นามสกุล</th>
                    </tr>
                </thead>
                <tbody id="database"></tbody>
            </table>

        </div>
    </div>
</body>
<script>
    let number = 1;
    function handleClick() {
        const studentid = document.getElementById("studentid").value;
        const firstname = document.getElementById("firstname").value;
        const surname = document.getElementById("surname").value;

        const trTag = document.createElement("tr");
        const tdOne = document.createElement("td");
        const tdThree = document.createElement("td");
        const tdFour = document.createElement("td");
        const tdTwo = document.createElement("td");
        tdOne.setAttribute("scope", "row");
        tdOne.appendChild(document.createTextNode(number));
        tdTwo.appendChild(document.createTextNode(studentid));
        tdThree.appendChild(document.createTextNode(firstname));
        tdFour.appendChild(document.createTextNode(surname));

        trTag.appendChild(tdOne);
        trTag.appendChild(tdTwo);
        trTag.appendChild(tdThree);
        trTag.appendChild(tdFour);

        document.getElementById("database").appendChild(trTag);
        number += 1;
    }
</script>
</html>
