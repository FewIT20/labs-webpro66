<script>
    if (localStorage.getItem('personal_id') !== null) {
        document.getElementById("personal-id").value = localStorage.getItem('personal_id')
    }
    if (localStorage.getItem('sex') !== null) {
        document.getElementById("sex").value = localStorage.getItem('sex')
    }
    if (localStorage.getItem('firstname') !== null) {

    }
    if (localStorage.getItem('lastname') !== null) {

    }

    }
    if (localStorage.getItem('address_x2') !== null) {

    }
    if (localStorage.getItem('province') !== null) {
        document.getElementById("province").value = localStorage.getItem('province')
    }

    function validateForm() {    
        const personal_id = document.getElementById("personal-id").value;
        const sex = document.forms["form"]["sex"].value;
        const firstname = document.getElementById("firstname").value;
        const lastname = document.getElementById("lastname").value;
        const address = document.getElementById("address").value;
        const address_x1 = document.getElementById("address-x1").value;
        const address_x2 = document.getElementById("address-x2").value;
        const province = document.forms["form"]["province"].value;

        localStorage.setItem("personal_id", personal_id);
        localStorage.setItem("sex", sex);
        localStorage.setItem("firstname", firstname);
        localStorage.setItem("lastname", lastname);
        localStorage.setItem("address", address);
        localStorage.setItem("address_x1", address_x1);
        localStorage.setItem("address_x2", address_x2);
        localStorage.setItem("province", province);
    }
</script>
