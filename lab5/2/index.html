<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 05-01 : Peeranat Matsor (65070159)</title>
    <link href="http://10.0.15.21/lab/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://10.0.15.21/lab/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <p id="01"></p>
        <p id="02"></p>
        <p id="03"></p>
        <p id="04"></p>
        <p id="05"></p>
    </div>
</body>
<script>  
    let requestURL = '2/person.json'; 
    let request = new XMLHttpRequest(); 
    request.onreadystatechange = function () { 
        if (request.readyState == 4 && request.status == 200) {             
            const data = JSON.parse(request.responseText)[0];
            document.getElementById('01').innerText = data.firstName + ' ' + data.lastName + ', ' + data.gender.type + ' ' + data.age + ' years old.';   
            document.getElementById('02').innerText = data.address.streetAddress + ' ' + data.address.city + ' ' + data.address.state;
            document.getElementById('03').innerText = data.address.postalCode;
            document.getElementById('04').innerText = data.phoneNumber[0].type + ': ' + data.phoneNumber[0].number;
            document.getElementById('05').innerText = data.phoneNumber[1].type + ': ' + data.phoneNumber[1].number;
        } 
    }; 
    request.open("GET", requestURL, true); 
    request.send(); 
</script>
</html>
